<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dessert Enthusiasts: Sign In</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand">Welcome</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Landing Page</a></li>
                    </ul>
                </div>
        </nav>
        
        <div class="container">
            <div class="jumbotron">
                <h1>Log In</h1>
                <p>Enter your email and password to log into Dessert Enthusiast.</p>
            </div>
        </div>

        <div class="container">
            <form class="form-group">
                <label for="useremail">Email:</label>
                <input type="email" class="form-control" name="useremail" placeholder="Email">

                <label for="userpassword">Password:</label>
                <input type="password" class="form-control" name="userpassword" placeholder="Password">

                <div class="checkbox">
                    <label for="usercheck">
                        <input type="checkbox" name="usercheck">
                    Keep Me Logged In</label>
                </div>
                <button type="submit" class="btn btn-default" name="button">Submit</button>
            </form>
        </div>
    </body>
</html>
